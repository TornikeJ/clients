<div class="modal">
  <button type="button" class="close" (click)="close()">
    <i class="fa-solid fa-xmark"></i>
  </button>
  <div class="wrapper">
    <div class="header">
      {{ title }}
    </div>
    <div class="content">
      {{ message }}
    </div>
    <div class="button-row">
      <button class="button primary" (click)="close()">OK</button>
    </div>
  </div>
</div>
